<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Properties</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<!-- styles with bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
	<h1>Add a new property</h1>
	<div>
		<form th:object="${property}" th:action="@{save}" action="#" method="post">
		  	<label for="name">Property name</label>
			<!--trying to post property name somewhere somehow-->
			<input type="text" id="name" th:field="*{name}" th:action="@{coordinates}" action="#" method="post" /><a href="@{/coordinates}">Get coordinates (not working)</a>
			<div style="clear: both; display: block; height: 15px;"></div>
		  	<label for="street">Street</label>
			<input type="text" id="street" th:field="*{street}" />
			<div style="clear: both; display: block; height: 15px;"></div>
		  	<label for="number">Number</label>
			<input type="text" th:field="*{number}" />
			<div style="clear: both; display: block; height: 15px;"></div>
            <label for="postalcode">Postal code</label>
			<input type="text" id="postalcode" th:field="*{postalcode}" />
			<div style="clear: both; display: block; height: 15px;"></div>
            <label for="city">City</label>
			<input type="text" id="city" th:field="*{city}" />
			<div style="clear: both; display: block; height: 15px;"></div>
            <label for="country">Country</label>
			<input type="text" id="country" th:field="*{country}" />
			<div style="clear: both; display: block; height: 15px;"></div>
            <label for="desc">Description</label>
			<input type="text" id="desc" th:field="*{desc}" />
			<div style="clear: both; display: block; height: 15px;"></div>
			
			<div style="clear: both; display: block; height: 15px;"></div>
			<input type="submit" value="Save"></input>
		</form>
	</div>
</body>
</html>
