<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <title>Spring Security Example </title>
        <!-- styles with bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
     <div class="col-md-4 col-md-offset-4">
    <h1>Property Viewer</h1>
    <h4>start by logging in</h4>
        <div class="alert alert-danger" th:if="${param.error}">
            Incorrect username or password :(
        </div>
        <div class="alert alert-warning" th:if="${param.logout}">
            Logged out!
        </div>
        <form th:action="@{/login}" method="post">
            <div><label> username: <input type="text" name="username" class="form-control"/> </label></div>
            <div><label> password: <input type="password" name="password" class="form-control"/> </label></div>
            <div><input type="submit" value="Log in" class="btn btn-primary"/></div>
        </form>
        
       </div>
    </body>
</html>
